{% extends 'layout/base.html' %}
{% block content %}


<form action="/employee/laphoadon" method="post">
    <div class="form-TraCuu">
        <div  >
            <span>Tra cứu theo</span>
            <select id="select" name="luaChon">
                <option selected value="ten">Tên</option>
                <option value="sdt">SĐT</option>
                <option value="cccd">Số CCCD</option>
            </select>
        </div>
        <span>Nhập thông tin</span>
        <input type="text" id="text" name="thongTin">
        <div class="btn-TraCuu">
            <button type="submit" class="btn btn-primary btn1">Tra cứu</button>
        </div>
    </div>
</form>
<div class="table_search-customer" id="table1">
    <table class="table table-bordered table-sm table1_1">

        <thead>
        <tr>
            <th>Tên khách hàng</th>
            <th>Ngày nhận phòng</th>
            <th>Ngày trả phòng</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        {% for t in khachhang %}
        <tr>
            <td id="{{t[0]}}">{{ t[1] }}</td>
            <td>{{ t[2] }}</td>
            <td>{{ t[3] }}</td>
            <td></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>


<!--Table -->

<div class="container mt-3">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th colspan="5">HÓA ĐƠN THANH TOÁN</th>
        </tr>
        </thead>
        <tbody>
        <tr class="table-row1">
            <td colspan="3">Họ tên:</td>
            <td colspan="2">Phòng thuê:</td>
        </tr>
        <tr class="table-row1">
            <td colspan="3">Ngày nhận phòng:</td>
            <td colspan="2">Ngày trả phòng:</td>
        </tr>
        <tr class="table-row1">
            <td colspan="5">Tổng tiền:</td>
        </tr>

        </tbody>
    </table>
</div>
<!--End table -->


{% endblock %}
