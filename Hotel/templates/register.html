{% extends 'layout/base.html' %}
{% block content %}
<div class="formRegister">
     <form class="formDangKy" method="post" enctype="multipart/form-data"
          action="/register">
        <div class="btn-iconClose">
            <i class='bx bx-message-square-x'></i>
        </div>
        <h1>DANG KY</h1>
        <div class="form-floating mb-3 mt-3 control">
            <label for="avatar">Nhập họ tên</label>
            <input type="text" class="form-control" required id="name"
                   placeholder="Nhập họ tên" name="name">
            <span></span>
        </div>
        <div class="form-floating mb-3 mt-3 control">
            <label for="avatar">Tên đăng nhập</label>
            <input type="text" class="form-control" required id="username"
                   placeholder="Tên đăng nhập" name="username">
            <span></span>
        </div>
        <div class="form-floating mb-3 mt-3 control">
            <label for="avatar">Số điện thoại</label>
            <input type="text" class="form-control" required id="number"
                   placeholder="Số điện thoại" name="number">
            <span></span>
        </div>
        <div class="form-floating mt-3 mb-3 control">
            <label for="avatar">Nhập mật khẩu</label>
            <input type="password" class="form-control" required id="password"
                   placeholder="Nhập mật khẩu" name="password">
            <span></span>
        </div>
        <div class="form-floating mt-3 mb-3 control">
            <label for="avatar">Nhập xác nhận mật khẩu</label>
            <input type="password" class="form-control" required id="confirm"
                   placeholder="Nhập xác nhận mật khẩu" name="confirm">
            <span></span>
        </div>

            <label for="avatar">Ảnh đại diện</label>
            <input type="file" class="form-control" id="avatar" name="avatar">

        <div class="form-floating mt-3 mb-3 btn-XacNhan">
            <input type="submit" value="Đăng ký" class="btn btn-danger"/>
        </div>
    </form>
</div>



{% endblock %}
